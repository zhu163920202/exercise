<script>
    $(function() {
       var banner = $(".jd_banner");
       var bannerWidth = banner.width();
       var imgBox = banner.find("ul:first-of-type");
       var indicators = banner.find("ul:eq(1)");
       // console.log(indicators);
       //获取首尾两张图片
       var first = imgBox.find("li:first-of-type");
       var last = imgBox.find("li:last-of-type");
       imgBox.append(first.clone());
       last.clone().insertBefore(first);
       //设置图片盒子的宽度
       var lis = imgBox.find("li");
       var count = lis.length;
       imgBox.width(count*bannerWidth);
       //设置li标签的宽度
       lis.each(function(index,value) {
           $(lis[index]).width(bannerWidth);
       });
       //设置默认偏移
       imgBox.css("left",-bannerWidth);
    //   定义图片索引
        var index = 1;
    //   开启定时器
        setInterval(function() {
            index++;
            /*开启过渡，设置定位，在zepto中直接使用animate函数实现
            * 1.需要添加动画效果的样式--对象
            * 2.动画的耗时
            * 3.动画的速度 animation-timing-function
            * 4.当前动画执行完毕后的回调*/
            imgBox.animate(
                {"left":-index*bannerWidth},
                200,
                "ease-in-out",
                function() {
                    if(index == count-1) {
                        index = 1;
                        imgBox.css("left",-index*bannerWidth);
                    } else if (index == 0) {
                        index = count-2;
                        imgBox.css("left",-index*bannerWidth);
                    };
                //    设置点标记
                    indicators.removeClass('actived').eq(index).addClass('actived');
                }

            );
        },2000);
    });
</script>
